<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>This is a calculator</h1>

                <h2> Do the calculation </h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="amount">Number of Students</label>
                            <input class="form-control" type="text" id="amount" value="10">
                            <label for="unit">Tuition fee</label>
                            <input class="form-control" type="text" id="unit" value="42100">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="calculate">Calculate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="total">Total amount:</label>
                            <input class="form-control" type="text" id="total">
                        </div>
                    </div>
                </div>
                <script>
                    $(function() { 
                        $('#calculate').click(function() { 
                            var amount = $('#amount').val();
                            var unit = $('#unit').val();
                            var total = amount * unit;
                            $('#total').val(total);
                        });
                    });
                </script>
